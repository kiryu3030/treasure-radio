<script>
var alertModal = bootstrap.Modal.getOrCreateInstance(document.querySelector('#alert-modal'));
var shutdownModal = bootstrap.Modal.getOrCreateInstance(document.querySelector('#shutdown-modal'));
var loadModal = bootstrap.Modal.getOrCreateInstance(document.querySelector('#load-modal'));

function showAlert(data) {
  $("#alert-msg").html(data['msg']);
  alertModal.show();
}
function showLoading(data) {
  $("#load-modal-title").html(data);
  loadModal.show();
}
</script>
<script>
function ctrlHome(flower, cmdName, rgb){
  showLoading(cmdName);
  $.ajax({
    type: "GET",
    url: `/api/led/display/${flower}?r=${rgb[0]}&g=${rgb[1]}&b=${rgb[2]}`,
    dataType: "json",
    contentType: "application/json",
  })
  .done(function(data) {
    console.log(data);
  })
  .always(function() {
    loadModal.hide();
  })
  .fail(function(jqXHR, textStatus, errorThrown) {
    showAlert(jqXHR.responseJSON);
  });
}
$("#led-contral #singel .btn").click(function() {
  let flower = $("#led-contral #singel input[name='flower']").val();
  let color = $("#led-color").val();
  let red = parseInt(color.substring(1, 3), 16);
  let green = parseInt(color.substring(3, 5), 16);
  let blue = parseInt(color.substring(5, 7), 16);
  let rgb = [red, green, blue];
  let cmdName = $(this).attr('aria-label');

  console.log(rgb);
  console.log(flower);
  console.log(color);
  console.log(cmdName);
  ctrlHome(flower, cmdName, rgb);
});

function ctrlLed(id, cmdName){
  showLoading(cmdName);
  $.ajax({
    type: "GET",
    url: `/api/led/${id}`,
    dataType: "json",
    contentType: "application/json",
  })
  .done(function(data) {
    console.log(data);
  })
  .always(function() {
    loadModal.hide();
  })
  .fail(function(jqXHR, textStatus, errorThrown) {
    showAlert(jqXHR.responseJSON);
  });
}
$("#led-area .btn").click(function() {
  let id = $(this).data("led");
  let cmdName = $(this).attr('aria-label');
  console.log(id);
  console.log(cmdName);
  ctrlLed(id, cmdName);
});

</script>
